 <!DOCTYPE html>
 <html>
 <head>
   <title>Date Ranges</title>
 </head>
 <body>
  <label>Star Date</label>
  <input type="date" id="start"/>
  <label>End Date</label>
  <input type="date" id="end"/>
  <ul id="list"></ul>

  <script type="text/javascript">
    const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sept", "Oct", "Nov", "Dec"];
    var startHandle = document.getElementById('start');
    var endHandle = document.getElementById('end');
    var dates = [];
    var startDate;
    var endDate;

    function populateRange(startDate, endDate){
      while(startDate <= endDate){
        dates.push(new Date(startDate));
        startDate.setDate(startDate.getDate() + 1);
      }
    }
    endHandle.addEventListener("change", function(){
      var startInput = startHandle.value.split("-");
      var endInput = endHandle.value.split("-");
      startDate = new Date(startInput[0], startInput[1] - 1, startInput[2]);
      endDate = new Date(endInput[0], endInput[1] - 1, endInput[2]);
      populateRange(startDate, endDate);
      console.log(dates);
      var listHandle =  document.getElementById('list');
      for(var i = 0; i < dates.length; i++){
        var itemHandle = document.createElement('li');
        itemHandle.innerHTML = `${days[dates[i].getDay()]}, ${dates[i].getDate()} ${months[dates[i].getMonth()]} ${dates[i].getFullYear()}`;
        listHandle.appendChild(itemHandle);
      }
    });
  </script>
 </body>
 </html>
