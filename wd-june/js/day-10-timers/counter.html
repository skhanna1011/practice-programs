      var sec = millisec/1000;
      var days, hrs, mins, secs;

      days = leadingZero(Math.floor(sec / 86400));
      hrs = leadingZero(Math.floor((sec - days * 86400) / 3600));
      mins = leadingZero(Math.floor((sec - hrs * 3600)/60));
      secs = leadingZero(Math.floor(sec - (hrs * 3600 + mins * 60)));
