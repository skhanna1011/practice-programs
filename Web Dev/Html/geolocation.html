<!DOCTYPE html>
<html>
<head>
<title>geolocation</title>
</head>
<body>
<div><h1 style = "text-align: center;" >Geolocation API Creation</h1>
<div id = "msg" style="border: 3px solid green;">
<button onclick="myfunction()">Activate Geolocation</button>
</div>
<script type="text/javascript">
function myfunction(){
	var ref = document.getElementById("msg");
	if(!navigator.geolocation)
	{
		ref.innerHTML = "Update Your Browser";
	}

	ref.innerHTML = "Locating...";
	navigator.geolocation.getCurrentPosition(sucess , failure);

	function sucess(pos){
		var lat = pos.coords.latitude;
		var long = pos.coords.longitude;
		var dir = pos.coords.heading;
		var spd = pos.coords.speed;

		ref.innerHTML = "My current location is " + lat+ " " + "and My current longitude is "+ long;

		var img = new Image();

		img.src="https://maps.googleapis.com/maps/api/staticmap?center=" + lat + "," + long + "&zoom=13&size=500x500&sensor=false";

		ref.appendChild(img);
		"Time taken" +100/spd
	}

	function failure(){
		ref.innerHTML = "Location not found";
	}
}
</script>
</body>
</html>
