<!DOCTYPE html>
<html>
<head>
  <title>First App</title>
  <script type="text/javascript" src= "angular.js"></script>
  <script type="text/javascript" src= "app.js"></script>
  <script type="text/javascript" src= "main.js"></script>
  <script type="text/javascript" src= "date.js"></script>
  <script type="text/javascript" src= "currency.js"></script>
  <style type="text/css">
    div{
      border: 4px solid blue;
      border-radius: 5px;
      margin: 15px;
      padding: 15px;
      font-size: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body ng-app= "main">
  <div ng-controller = "information">
  The name of the app is {{name}}<br/>
  It was created on {{created}}<br/>
  <button ng-click = "showMsg()">Show message</button>
  </div>
  <div ng-controller = "date">
    Today's date is {{dateob}}
  </div>
   <div ng-controller = "currency">
    <input type="checkbox" ng-model="showImg">
      <label>Show Image</label>
      <img ng-show= "showImg" width="100" height="40" src="vlcsnap-2016-10-14-04h57m18s796.png">
    <br/>
    <input type="number" placeholder="Amount in dollars" ng-model="amount">
    <select ng-model="selectedCurrency" ng-options="item.name for item in currencies">
    </select>
    <br/>
    The value of {{amount}} {{selectedCurrency.name}} is {{amount*selectedCurrency.value}} rupees<br/>
   
  </div>
</body>
</html>
