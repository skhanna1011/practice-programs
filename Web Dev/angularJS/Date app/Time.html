<!DOCTYPE html>
<html>
<head>
  <script src="angular.js" type="text/javascript"></script>
  <script type="text/javascript">
    var app = angular.module("app_mod", []);
    app.controller("time", TimeCtrl)
    function TimeCtrl($scope, $timeout) {
    $scope.clock = "loading clock...";
    $scope.tickInterval = 1000

    var tick = function() {
        $scope.clock = Date.now() - new Date(2015, 01, 13, 15, 30);
        $timeout(tick, $scope.tickInterval);
      }
    $timeout(tick, $scope.tickInterval);
    }
  </script>
  <title></title>
</head>
<body ng-app = "app_mod">
  <div ng-controller = "time">
    <p>{{ clock  | date:" d/M/yy H:mm:ss "}}</p>
  <div>
</body>
</html>
