<!DOCTYPE html>
<html>
<head>
  <title>Currency filter</title>
  <script src="angular.js" type="text/javascript"></script>
  <script>
    angular.module('myModule', [])
    .controller('ex', function($scope) {
      $scope.amt = 1010340.13342;
      $scope.shoeValue = 0;
      $scope.currencySymbol = "";
      $scope.changeVal = function(){
        console.log($scope.currencySymbol);
        if($scope.currencySymbol == "&euro"){
          alert($scope.currencySymbol);
          $scope.shoeValue = 16.25;
        }
        if($scope.currencySymbol == "&#8377"){
          alert($scope.currencySymbol);
          $scope.shoeValue = 1200;
        }
      }
    });
  </script>
</head>
<body ng-app = 'myModule'>
  <div ng-controller = 'ex'>
    <select ng-change = "changeVal()" ng-model="currencySymbol" ng-init="currencySymbol='&#8377;'">
      <option value="&#8377;">Ruppee</option>
      <option value="&euro;">Euro</option>
    </select>
    The Value is {{shoeValue | currency : currencySymbol}}<br/>
    Currency (default): {{amt | currency}}<br/>
    Currency (Rupee): {{amt | currency: "&#8377;" : 4}}<br/>
  </div>
</body>
</html>
